<!DOCTYPE html>
<html>
    <head>
        <title>Youtube Clone</title>
        <link rel="stylesheet" href="youtube.css">
    </head>

    <body>
        <input class="search-bar" type="text" placeholder="Search">
        
        <div class="video">
            <div>
            <img class="thumbnail" src="thumbnails/thumbnail-1.webp">   
            </div>

            <div>
            <div class="channel" >
                <img src="channel/channel-1.jpeg">
            </div>

            <div class="disc">
                <p class="title-1">Talking Tech and AI with Google CEO Sundar Pichai!</p>
                <p class="youtuber-1">Marques Brownlee</p>
                <p class="views-1">3.4M views &middot; 6 months ago</p>
            </div>
            </div>
        </div>
        
        <div class="video">
            <div class="thumbnail">
                <img src="thumbnails/thumbnail-2.webp">   
            </div>
    
            <div>
                <div class="channel" >
                    <img src="channel/channel-2.jpeg">
                </div>
    
                <div class="disc">
                <p class="title-2">Try Not To Laugh Challenge #9</p>
                <p class="youtuber-2">Markiplier</p>
                <p class="views-2">19M views &middot; 4 years ago</p>
                </div>
            </div>
        </div>
         
    </body>
</html>
